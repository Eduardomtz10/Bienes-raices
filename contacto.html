    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/index.html">
                    <img src="build/img/logo.svg" alt="Logotipo de bienes raices">
                </a>
             
                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="Menu barras responsive">

                </div>
             
                <div class="nav-derecha">
                    <img class="dark-mode-boton" src="build/img/dark-mode.svg" alt="Icono dark-mode">
                    
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
    
                    </nav>

                </div>

            </div> <!--Fin barra-->

            
        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>

        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img src="build/img/destacada3.jpg" alt="Imagen contacto">
        </picture>

        <h2>Llene el Formulario de Contacto</h2>
        
        <form class="formulario">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Escribe tu nombre" id="nombre">

                <label for="email">Email</label>
                <input type="email" placeholder="Escribe tu email" id="email">

                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Escribe tu teléfono" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre la Propiedad</legend>

                <label for="opciones">Vende o compra</label>
                <select id="opciones"> <!--La etiqueta select permite colocar opciones -->
                    <option value="" disabled selected>--Seleccione</option> <!--Esta linea permite poner una opcion que no es seleecionable, unicamente sirve como leyenda-->
                    <option value="Compra">Compra</option> <!--Opciones que el usuario puede elegir-->
                    <option value="Vende">Vende</option> <!--Lo que esta en value es lo que servidor lee y lo que esta entre >< es lo que el usuario ve-->
                </select>

                <label for="presupuesto">Precio o Presupuesto</label>
                <input type="number" placeholder="Escribe tu precio o presupuesto" id="presupuesto">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="contactar-telefono">Teléfono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono"> <!--Para poder seleccionar solamente una etiqueta entre varias se ocupa 'radio' acompañado de un 'name' que debe ser el mismo para todas nuestras etiquetas que se ecuentran entre las opciones disponibles -->

                    <label for="contactar-email">E-mail</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">

                </div>

                <p>Si elijio teléfono, elija fecha y hora para recibir una llamada</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="19:00"> <!--min y max, permiten poner un limite de hora minimo y maximo-->

            </fieldset>

            <input type="submit" value="Enviar" class="boton-verde">
        </form>

    </main>

    <footer class="footer seccion">
        <div class="contenedor contenido-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>

            </nav>  
        </div>

        <p class="copyrigth">Todos los Derechos Reservados 2023 &copy;</p>

    </footer>

</body>
